<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game">
      <div class="background">
        <img src="/Users/Diamond/Desktop/Projects/BlackJack/blackjack_wallpaper_by_thoron95-d5zya7q.png" alt="Blackjack 21">
      </div>
      <div class="container">
        <div id="cash">Cash:$1000</div>
        <div id="dealer">Dealer</div>
        <div id="bet"><input type="text" name="Bet" value="Bet"></div>

        <div class="button-plays">
          <button id="hit" name="button">Hit Me</button>
          <button id="deal" name="button">Deal</button>
          <button id="stand" name="button">Stand</button>
        </div>

        <div class="reset">
          <button type="button" name="reset">Next Round</button>
        </div>

        <div class="gameboard">
          <div class="dealer-cards"></div>
          <div class="player1-cards"></div>
        </div>
      </div>
    </div>


  </body>
</html>
